<top-menu></top-menu>
<ul style="line-height: 64px;">
  <li *ngFor="let button of navigationButtons">{{ button.btnName }}</li>
</ul>
<div class="main-image-block">
  <img class="main-picture" src="../../../assets/images/main/main_picture.jpg" alt="main picture">
  <div class="primery-text" nz-col nzSpan="12" nzOffset="6">
    <h1>{{ mainText }}</h1>
    <button nz-button nzType="default" nzSize="large">Enter</button>
  </div>
</div>
